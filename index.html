<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Login/Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
<script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js" defer></script>
  <h1>Welcome to Your App</h1>
  <div id="content">
    <button id="login">Login / Signup</button>
    <button id="logout" style="display:none;">Logout</button>
    <p id="status">Checking authentication status...</p>
  </div>

  <script>
    const AUTH0_DOMAIN = 'dev-fspyqqzirbktq1z0.us.auth0.com';
    const AUTH0_CLIENT_ID = 'hGrIUja5wrQGNDajYGGhObHGXsmvlzep';
    const REDIRECT_URI = 'https://golden-pothos-8d9157.netlify.app';

    let auth0 = null;

    async function initAuth0() {
      auth0 = await createAuth0Client({
        domain: AUTH0_DOMAIN,
        clientId: AUTH0_CLIENT_ID,
        authorizationParams: {
          redirect_uri: REDIRECT_URI,
        },
      });
    }

    async function updateUI() {
      const isAuthenticated = await auth0.isAuthenticated();

      const loginButton = document.getElementById('login');
      const logoutButton = document.getElementById('logout');
      const status = document.getElementById('status');

      if (isAuthenticated) {
        const user = await auth0.getUser();
        loginButton.style.display = 'none';
        logoutButton.style.display = 'inline-block';
        status.innerHTML = `Hello, ${user.name}! You are logged in.`;
      } else {
        loginButton.style.display = 'inline-block';
        logoutButton.style.display = 'none';
        status.innerHTML = 'You are not logged in.';
      }
    }

    async function login() {
      await auth0.loginWithRedirect();
    }

    async function logout() {
      await auth0.logout({
        logoutParams: { returnTo: REDIRECT_URI },
      });
      updateUI();
    }

    async function handleAuthRedirect() {
      if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
        try {
          await auth0.handleRedirectCallback();
        } catch (err) {
          console.error('Error handling redirect callback:', err);
        }
        window.history.replaceState({}, document.title, REDIRECT_URI);
      }
    }

    window.onload = async () => {
      console.log('Initializing application...');
      await initAuth0();
      await handleAuthRedirect();
      await updateUI();

      document.getElementById('login').addEventListener('click', login);
      document.getElementById('logout').addEventListener('click', logout);
    };
 console.log('typeof createAuth0Client:', typeof createAuth0Client);
  </script>

  <!-- Load Auth0 SDK last -->
</body>
</html>
